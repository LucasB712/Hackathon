<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TucoMáticos - Login</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="/js/scriptLogin.js"></script>
</head>
<body>
    <header>
        <div id="header-container">
            <img src="/imagem/tucano.png" alt="Logo Tucano" id="logo-tucano">
            <h1>Bem-vindo ao TucoMáticos!</h1>
        </div>
    </header>

    <main>
        <section id="login-section">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="login()">Login</button>
            <p id="login-message"></p>
            <p>Já tem uma conta? <a href="/criar_conta">Criar Conta</a></p>

        </section>
    </main>

    <footer>
        <p>Obrigado por jogar TucoMáticos!</p>
    </footer>
</body>
</html>
